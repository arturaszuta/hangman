<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/man.png">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>
<body>
    
    <div id="mainContainer">
            <h1></h1>
<div id="mainGame">
    <div id="main">
        <div id="select">
                <h3>Please select your category:</h3>
                <button id="sport" class="selectBtn">Sports</button>
                <button id="vegie" class="selectBtn">Vegetables</button>
                <button id="anim" class="selectBtn">Animals</button>
                <button id="food" class="selectBtn">Foods</button>
        </div>
    </div>
    <div id="logic" class="logic2">
        <input type="text" id="senddata" maxlength="1">
        <button id="sendbtn">Guess Letter!</button>
        <br>
        <br>
        <input type="text" id="wholeAnswer">
        <button id="sendAnswer">You think you got it? Enter & Click!</button>
        <p><span id="gues"></span></p>
        <p>You have <span id="tries">0</span> tries remaining.</p>
        <p id=>So far you've guessed the following letters: <span id="letters"></span></p>
        <button id="reload"> RELOAD </button>
    </div>
       
</div>
<div id="hangman">
    <canvas id="canvas1" width="350px" height="500px">

    </canvas>
    

</div>
</div>

    



<script src="main.js"></script>
</body>
</html>
